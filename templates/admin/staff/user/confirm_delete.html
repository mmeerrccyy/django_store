{% extends "wrapper.html" %}
{% block title %}
    Видалення користувача {{ object.username }}
{% endblock %}
{% block content %}
    <div class="confirm-delete">
        <form method="post">{% csrf_token %}
            <p>Ви впевненні що хочете видалити користувача {{ object.username }}?</p>
            <input class="confirm-btn" type="submit" value="Так">
        </form>
    </div>
{% endblock %}
