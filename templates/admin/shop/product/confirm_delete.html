{% extends "wrapper.html" %}
{% block title %}
    Видалення товару №{{ object.id }}
{% endblock %}
{% block content %}

        <p>Ви впевненні що хочете видалити товар №{{ object.id }}?</p>
        <input type="submit" value="Так">
    </form>
{% endblock %}
