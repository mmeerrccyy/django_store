{% extends "wrapper.html" %}
{% block title %}
    Видалення товару №{{ object.id }}
{% endblock %}
{% block content %}
    <div class="confirm-delete">
        <form method="post">{% csrf_token %}
            <p>Ви впевненні що хочете видалити товар №{{ object.id }}?</p>
            <input class="confirm-btn" type="submit" value="Так">
        </form>
    </div>
{% endblock %}
