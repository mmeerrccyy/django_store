{% extends "wrapper.html" %}
{% block title %}
    Видалення категорії {{ object.name }}
{% endblock %}
{% block content %}
    <form method="post">{% csrf_token %}
        <p>Ви впевненні що хочете видалити категорію {{ object.name }}?</p>
        <input type="submit" value="Так">
    </form>
{% endblock %}
