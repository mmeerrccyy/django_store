{% extends "wrapper.html" %}
{% block title %}
    Видалення категорії {{ object.name }}
{% endblock %}
{% block content %}
    <div class="confirm-delete">
        <form method="post">{% csrf_token %}
            <p>Ви впевненні що хочете видалити категорію {{ object.name }}?</p>
            <input class="confirm-btn" type="submit" value="Так">
        </form>
    </div>
{% endblock %}
