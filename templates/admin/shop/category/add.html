{% extends "wrapper.html" %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    Додати категорію
{% endblock %}
{% block content %}
    <div class="add-container">
        <h1>Нова категорія</h1>
        <div class="add-wares">
            <form method="post">
                {% csrf_token %}
                <table class="new-category-table">
                    <tr>
                        <td>Назва категорії:</td>
                        <td>{{ form.name }}</td>
                    </tr>
                    <tr>
                        <td>Посилання:</td>
                        <td>{{ form.slug }}</td>
                    </tr>
                </table>
                <p>
                    <button type="submit" class="btn btn-info right">Додати</button>
                </p>
            </form>
        </div>
    </div>
    <script src="{% static 'js/SlugValidator.js' %}"></script>
{% endblock %}
