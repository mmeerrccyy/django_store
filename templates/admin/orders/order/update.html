{% extends 'wrapper.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    Оновити замовлення
{% endblock %}
{% block content %}
    <div style="margin-top: 5%;" class="add-wares">
        <form method="post">
            {% csrf_token %}
            <table class="check-table">
                {{ form }}
                <tr>
                    <td colspan="2">
                        <button type="submit" class="btn btn-info">Зробити замовлення</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
{% endblock %}
