{% extends 'wrapper.html' %}
{% load static %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block title %}
    Оновити замовлення
{% endblock %}
{% block content %}
    <form method="post">
        {% csrf_token %}
        <table class="form form-table">
            {{ form }}
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-info right">Оновити</button>
                </td>
            </tr>
        </table>
    </form>
{% endblock %}
